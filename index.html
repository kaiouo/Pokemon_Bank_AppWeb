<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="Images/icon.png">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="login-container">
        <img src="Images/PokÃ©mon_Bank_logo.png" alt="Logo" class="login_logo">

        <div class="login-title">Login</div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="pin" class="form-label">Digite su PIN</label>
                <input type="password" class="form-control text-center" id="pin" placeholder="****" maxlength="4">
            </div>
           
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("loginForm");

            if (!form) {
                console.error("Formulario no encontrado");
                return;
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault(); 

                const pinInput = document.getElementById("pin").value;

                if (pinInput !== "1234") {
                    alert("Error: Ingrese el PIN por favor");
                    return;
                }

                // Si el PIN es correcto, redirigir
                window.location.href = "principal.html";
            });
        });
    </script>

</body>
</html>
